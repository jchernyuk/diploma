<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/libs.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <div class="wrapper">
            <div class="navbar__block">
                <a href="#" class="navbar_logo">training</a>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__list_item"><a href="#" class="nav__list_link">Главная</a></li>
                        <li class="nav__list_item"><a href="#" class="nav__list_link">Курсы</a></li>
                        <li class="nav__list_item"><a href="#" class="nav__list_link">Профиль</a></li>
                    </ul>
                </nav>
                <div class="navbar__search_block">
                    <input type="search" placeholder="я ищу..." class="navbar__search_field">
                    <input type="submit" class="navbar__search_btn" value="Найти">
                </div>
                <div class="navbar__authorization">
                    <button class="navbar__authorization_btn">вход</button>
                    <button class="navbar__authorization_btn">регистрация</button>
                </div>
            </div>
        </div>
    </div>
    <section class="authorization">
        <div class="wrapper">
            <div class="authorization__block">
                <form class="authorization_form">
                    <input type="text" name="login" placeholder="Login" class="authorization_field" required>
                    <input type="password" name="login" placeholder="Password" class="authorization_field" required>
                    <button class="authorization_btn">OK</button>
                </form>
            </div>
        </div>
    </section>
    <script src="js/libs.min.js"></script>

</body>

</html>
